<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Reservation Form</title>
  </head>
  <body>
    <h1>Travel Resevation Form</h1>
    <h2><sup>*</sup>denotes Mandatory</h2>
    <label for="fname">Full Name <sup>*</sup></label
    ><br />
    <input
      type="text"
      name=""
      id="fname"
      placeholder="FirstName LastName"
    /><br />
    <label for="email">Email <sup>*</sup>:</label><br />
    <input
      type="email"
      name=""
      id="email"
      placeholder="example@gmail.com"
    /><br />
    <label for="stp">Selected for tour package <sup>*</sup></label
    ><br />
    <select name="" id="stp">
      <option value="Goa">Goa</option>
      <option value="Kuakata">Kuakata</option>
      <option value="Dhaka">Dhaka</option></select
    ><br />
    <div>
      <label for="arrival">Arrival date<sup>*</sup>:</label><br />
      <input type="date" name="" id="arrival" /><br />
      <label for="availaible">Whate would you want to avail?<sup>*</sup>:</label
      ><br />
      Boarding <input type="checkbox" name="" id="availaible" /><br />
      Fooding <input type="checkbox" name="" id="availaible" /><br />
      Sight Seeing
      <input type="checkbox" name="Sight Seeing" id="availaible" /><br />
    </div>
    <br />
    <label for="coupon">Discount Coupon Code:</label><br />
    <input type="text" name="coupon" id="coupon" placeholder="UNKNOWN_TYPE" />
    <br />
    <label for="terms">Terms and Conditions<sup>*</sup></label>
    <br />
    <input type="radio" name="terms" id="terms" value="agree" />
    <label for="agree">I agree</label>
    <input type="radio" name="terms" id="terms" value="disagree" />
    <label for="disagree">I disagree</label><br />
    <input type="submit" value="Complete Reservation" />
  </body>
</html>
