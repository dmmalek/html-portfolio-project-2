<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Exercise-1</title>
    <style>
      * {
        font-size: 16px;
      }
      table {
        border-collapse: separate;
        text-indent: initial;
        border-spacing: 2px;
      }
      th {
        display: table-cell;
        vertical-align: inherit;
        font-weight: bold;
        text-align: -internal-center;
        font-size: 30px;
        background-color: #ffa;
        color: red;
      }
      td {
        padding: 2px 15px;
        background-color: beige;
      }
    </style>
  </head>
  <body>
    <form action="">
      <table border="3" cellspacing="5px">
        <tr id="thead">
          <th colspan="2">Registrtion Form</th>
        </tr>
        <tr>
          <td>Enter Name</td>
          <td>
            <input type="text" name="" id="" />
          </td>
        </tr>
        <tr>
          <td>Enter Password</td>
          <td><input type="password" name="" id="" /></td>
        </tr>
        <tr>
          <td>Enter Address</td>
          <td><textarea name="" id="" cols="22" rows="4"></textarea></td>
        </tr>
        <tr>
          <td>Select Game</td>
          <td>
            <input type="checkbox" name="Hockey" id="" />Hockeyr
            <br />
            <input type="checkbox" name="Football" id="" />Football
            <br />
            <input type="checkbox" name="Badminton" id="" />Badminton
            <br />
            <input type="checkbox" name="Cricket" id="" />Cricket
            <br />
            <input type="checkbox" name="Volleyball" id="" />Volleyball
          </td>
        </tr>

        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" name="Male" id="Gender" />Male
            <input type="radio" name="Female" id="Gender" />Female
          </td>
        </tr>
        <tr>
          <td>Select Your Age</td>
          <td>
            <select name="Age" id="">
              <option value="Below 18">Below 18</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="More Then 20">More Then 20</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Upload Photo</td>
          <td>
            <input type="file" name="" id="" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input
              type="button"
              value="Click Me"
              style="width: 33%; height: 40px"
            />
            <input
              type="button"
              value="Reset"
              style="width: 32%; height: 40px"
            />
            <input
              type="button"
              value="Submit"
              style="width: 33%; height: 40px"
            />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
