<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="6">Time Table</th>
      </tr>
      <tr>
        <th rowspan="6">Hours</th>
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>wed</th>
        <th>Thu</th>
      </tr>
      <tr>
        <td>Science</td>
        <td>Arts</td>
        <td>Math</td>
        <td>English</td>
        <td>Bengali</td>
      </tr>
      <tr>
        <td>Science</td>
        <td>Arts</td>
        <td>Math</td>
        <td>English</td>
        <td>Bengali</td>
      </tr>
      <tr>
        <th colspan="5">lunch</th>
      </tr>
      <tr>
        <td>Science</td>
        <td>Arts</td>
        <td>Math</td>
        <td>English</td>
        <td rowspan="2">Project</td>
      </tr>
      <tr>
        <td>Science</td>
        <td>Arts</td>
        <td>Math</td>
        <td>English</td>
      </tr>
    </table>
  </body>
</html>
