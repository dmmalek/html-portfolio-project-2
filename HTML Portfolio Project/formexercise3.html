<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form Excercise-3</title>
    <style>
      input {
        width: 95%;
        height: 45px;
        padding: 5px 10px;
        border: 0px;
      }
      td {
        border: none;
      }
    </style>
  </head>
  <body>
    <form action="">
      <table
        bgcolor="Moccasin"
        border="7px"
        width="500px"
        cellpadding="4"
        cellspacing="12"
      >
        <tr bgcolor="indianred" align="center" style="height: 75px">
          <td>
            <font font size="6" face="Comic Sans MS" color="White"
              >Contact Us!</font
            >
          </td>
        </tr>
        <tr>
          <td><input type="text" placeholder="Name...." /></td>
        </tr>
        <tr>
          <td><input type="email" name="" id="" placeholder="Email" /></td>
        </tr>
        <td><input type="text" placeholder="Subject....." /></td>
        <tr>
          <td>
            <textarea
              cols="30"
              rows="10"
              placeholder="Message.."
              style="width: 456px; height: 100px"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td align="center">
            <input
              type="button"
              value="Send Message"
              style="
                background-color: greenyellow;
                width: 100%;
                border: 2px solid black;
              "
            />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
